  <!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

  <title>Rock, Paper, Scissors</title>
</head>
<div class="container-fluid">

  <body>
    <div id="rpsTitle">
      <h1>
      Rock, Paper, Scissors, SHOOT!
      </h1>
    </div>
    <div class= "row gameFont">
      <div class = "col-md"> You Choose: </div>
    <div id="Person" class= " col-md gameFont2">...</div>
      <div class = "col-md"> Computer Chooses: </div>
      <div id = "Computer" class = "col-md gameFont2">...</div>
    </div>
    
    <div id= "score" class = "row">
      <div class = "col"> Human: </div>
      <div id = "youScore" class = "col"> 0 </div>
      <div class= "col"> Computer: </div>
      <div id = "compScore" class = "col"> 0 </div>
    </div>
    
    
    <div class="row">
      <button type="button" class="btn btn-primary btn-lg col" value="Rock" id="Rock" ">Rock</button>
      <button type="button" class="btn btn-success btn-lg col" value="Paper" id="Paper"> Paper </button>
      <button type="button" class="btn btn-danger btn-lg col" value="Scissors" id="Scissors"> Scissors </button>
      <button type="button" class="btn btn-warning btn-lg col" value="Reset" id="Reset"> Reset Score </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</div>
